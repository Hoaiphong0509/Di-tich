<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{member.avatarUrl || '../../../../../assets/user.png'}}" alt="{{(member.knownAs == null ) ? member.username : member.knownAs}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button routerLink="/members/{{member.username}}" class="btn btn-primary" (click)="setMemberUsername(member)">
                    <i class="fa fa-eye"></i>
                </button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary">
                    <i class="fa fa-book"></i>
                </button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center">
            <i class="fa fa-user mr-2"></i>{{(member.knownAs == null ) ? member.username : member.knownAs}}
        </h6>
        <p class="card-text text-muted text-center">{{member.address}}</p>
    </div>
</div>
