<div class="form-group">
  <editor 
    [apiKey]='apiKey'
    [class.is-invalid]='ngControl?.touched && ngControl?.invalid' 
    class="form-control"
    [formControl]="ngControl.control"></editor>
  <div *ngIf="ngControl.control?.errors?.required" class="invalid-feedback">
    {{label}} không được trống
  </div>
</div>
