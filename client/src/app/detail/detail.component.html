<div class="container">
    <div class="relic-img">
        <img src="{{relic.photoUrl}}" style="width: 100%; height: 350px !important; object-fit: cover;">
    </div>
    <div class="relic-content">
        <div class="header mt-5 row">
            <div class="title col-7">
                <h1 class="mt-4">{{relic.name}}</h1>
                <h4 class="ht-4">{{relic.title}}</h4>
            </div>
          
        </div>
        <div class="flexbox-wrapper">
            <div class="regular">
                <p [innerHTML]="relic.content | dompurify"></p>
            </div>
            <div class="sticky">
                <div class="images">
                    <ngx-gallery [options]="galleryOptions" [images]="galleryImages" 
                    style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>
                </div>
                <div class="author">
                    <div class="author col-5">
                        <h5><i class="fa fa-pencil"></i> {{relic.author}}</h5>
                        <h5><i class="fa fa-calendar"></i> {{relic.created | date}}</h5>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
